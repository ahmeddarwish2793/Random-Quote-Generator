<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes App</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div
      class="container d-flex flex-column justify-content-center align-items-center min-vh-100"
    >
      <h1 class="text-center">Quote of the Day</h1>
      <p id="text" class="text-center">
        Press the button below to recieve a random quote!
      </p>
      <button onclick="quoteGen();" class="btn btn-outline-info btn-sm my-4">New Quote</button>
      <p id="quote" class="d-none">HI</p>
      <p id="author" class="d-none">HI</p>
    </div>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
